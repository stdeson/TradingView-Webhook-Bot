version: '3.3'
services:
  nginx:
    image: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/cert:/etc/nginx/cert
    environment:
      - TZ=Asia/Shanghai
    networks:
      - my-network
      
  tradingview-webhook-bot:
    build: ./
    container_name: tradingview-webhook-bot
    ports:
      - '8080:8080'
    restart: unless-stopped

  